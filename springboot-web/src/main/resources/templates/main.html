<html>
<head>
<title>一键查询</title>
<link rel="import" href="includers/PageHeader.html" id="pageheader">
</head>
<script type="text/javascript">
	$(document).ready(function() {
		initPage();
	});
</script>
<body>
	<div class="filter-box backImg">
		<div id="search-box" class="search-box">
			<div id="DivSearchInput" class="input-group col-md-3">
				<input id="SearchInput" type="text" class="form-control"
					placeholder="请输入职位名"/ > <span class="input-group-btn">
					<button onclick="jobSearch()" class="btn btn-info btn-search">查找</button>
				</span>
			</div>
			<dl class="dl-city setBottom">
				<dd id="hotcity" class="city-wrapper"></dd>
			</dl>
			<div id="filter">
				<div id="ExpSelectDiv" >
					<select id="ExpSelect" class="cd-select">
						<option value="exp-all" selected>不限经验</option>
						<option value="exp-0">应届生</option>
						<option value="exp-1">1年以内</option>
						<option value="exp-1-3">1-3年</option>
						<option value="exp-3-5">3-5年</option>
						<option value="exp-5-10">5-10年</option>
						<option value="exp-10">10年以上</option>
					</select>
				</div>
				
				<div id="DegreeSelectDiv" >
					<select id="DegreeSelect" class="cd-select">
						<option value="degree-all" selected>不限学历</option>
						<option value="degree-0">初中及以下</option>
						<option value="degree-1">中专/中技</option>
						<option value="degree-2">高中</option>
						<option value="degree-3">大专</option>
						<option value="degree-4">本科</option>
						<option value="degree-5">硕士</option>
						<option value="degree-6">博士</option>
					</select>
				</div>
				 <div id="SalarySelectDiv" >
					<select id="SalarySelect" class="cd-select">
						<option value="salary-all" selected>不限薪资</option>
						<option value="salary-0">3k以下</option>
						<option value="salary-1">3-5k</option>
						<option value="salary-2">5-10k</option>
						<option value="salary-3">10-15k</option>
						<option value="salary-4">15-20k</option>
						<option value="salary-5">20-30k</option>
						<option value="salary-6">30-50k</option>
						<option value="salary-7">50k以上</option>
					</select>
				</div>
				<div id="StageSelectDiv" >
					<select id="StageSelect" class="cd-select">
						<option value="stage-all" selected>不限融资</option>
						<option value="stage-0">未融资</option>
						<option value="stage-1">天使轮</option>
						<option value="stage-2">A轮</option>
						<option value="stage-3">B轮</option>
						<option value="stage-4">C轮</option>
						<option value="stage-5">D轮及以上</option>
						<option value="stage-6">已上市</option>
						<option value="stage-7">不需要融资</option>
					</select>
				</div>
				<div id="ScaleSelectDiv">
					<select id="ScaleSelect" class="cd-select">
						<option value="scale-all" selected>不限人数</option>
						<option value="scale-0">0-20人</option>
						<option value="scale-1">20-99人</option>
						<option value="scale-2">100-499人</option>
						<option value="scale-3">500-999人</option>
						<option value="scale-4">1000-9999人</option>
						<option value="scale-5">10000人以上</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="pageBody">

		<div class="col-xs-3 left-Affix">
			<ul id="affixul" class="nav nav-tabs nav-stacked" data-spy="affix"
				data-offset-top="125"></ul>
		</div>

		<div id="jobbox" class="col-xs-9 data-body">

			<div id="joblist"></div>

			<div class="paginationBox">
				<ul id="pagination" class="pagination paginationForMarginTop"></ul>
			</div>
		</div>

	</div>


	<div>
		<hr>
	</div>




</body>
</html>
